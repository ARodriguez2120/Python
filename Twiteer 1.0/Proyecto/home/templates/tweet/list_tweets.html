{% extends "base.html" %}

{% block title %}List Tweets{% endblock %}

{% block content %}
<ul>
	{% for tweet in object_list %}
	<li>

		{{tweet.content}} ||| <a href="{% url 'tweets:detail_tweet' tweet.id %}">view</a>|<a href="{% url 'tweets:update_tweet' tweet.id %}">update</a>

	</li>
	{% endfor %}

</ul>
{% endblock %}
